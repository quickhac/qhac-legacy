<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link type="text/css" rel="stylesheet" href="hac.css">
		<script type="text/javascript" src="jq.js"></script>
		<script type="text/javascript" src="base64.js"></script>
		<script type="text/javascript" src="common.js"></script>
		<script type="text/javascript" src="hac.js"></script>

	<body>
		<table id="login_form">
			<tr>

				<th>Password</th>
				<th>Student ID</th>

			</tr>
			<tr>

				<td><button id="do_login">Login</button></td>
			</tr>
		</table>
		<div id="direct_access_form">

			<span id="update_wrapper">Updated <span id="lastupdated"></span></span>
		</div>

		<div id="classgrades"></div>
