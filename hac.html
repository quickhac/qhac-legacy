<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link type="text/css" rel="stylesheet" href="hac.css">
		<script type="text/javascript" src="jq.js"></script>
		<script type="text/javascript" src="moment.js"></script>
		<script type="text/javascript" src="base64.js"></script>
		<script type="text/javascript" src="common.js"></script>
		<script type="text/javascript" src="hac.js"></script>
	</head>
	<body>
		<div id="login_form">
			<img id="logo_login" src="logo.png" style="height:56px"><br>
			<input id="login" name="login" placeholder="username"><br>
			<div class="sep">&nbsp;</div>
			<input type="password" id="password" name="password" placeholder="password"><br>
			<div class="sep">&nbsp;</div>
			<input id="studentid" name="studentid" placeholder="6-digit id"><br>
			<div class="sep">&nbsp;</div>
			<button id="do_login">Login</button>
		</div>
		<div id="direct_access_form">
			<span id="access_code_wrapper">Access code: <input id="direct_url" readonly="true"></span>
			<img id="logo" src="logo.png" style="height:36px">
			<span id="update_wrapper">Updated <span id="lastupdated"></span></span>
			<span id="action_buttons">
				<button id="do_direct_access">Update Grades</button>
				<button id="do_options">Options</button>
				<button id="do_logout">Logout</button>
			</span>
		</div>
		<div id="grades"></div>
		<div id="classgrades"></div>
	</body>
</html>
