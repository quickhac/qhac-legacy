<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link type="text/css" rel="stylesheet" href="hac.css" />
		<link type="text/css" rel="stylesheet" href="lib/tipsy.css" />
		<script type="text/javascript" src="lib/jq.js"></script>
		<script type="text/javascript" src="lib/jquery.tipsy.js"></script>
		<script type="text/javascript" src="lib/moment.js"></script>
		<script type="text/javascript" src="lib/base64.js"></script>
		<script type="text/javascript" src="lib/sha512.js"></script>
		<script type="text/javascript" src="remote.js"></script>
		<script type="text/javascript" src="hac_dom.js"></script>
		<script type="text/javascript" src="logo_canvas.js"></script>
		<script type="text/javascript" src="hac.js"></script>
	</head>
	<body>
		<form id="login_form">
			<img id="logo_login" src="assets/logo.svg" width="195" /><br>
			<div id="error_msg" style="display: none;"></div>
			<input id="login" name="login" placeholder="username" required /><br>
			<div class="sep"></div>
			<input type="password" id="password" name="password" placeholder="password" required /><br>
			<div class="sep"></div>
			<input id="studentid" name="studentid" placeholder="student id" pattern="[0-9]{6,7}" required /><br>
			<div class="sep"></div>
			<select id="district" name="district">
				<option value="rrisd">Round Rock ISD</option>
				<option value="aisd">Austin ISD</option>
			</select>
			<input type="submit" id="do_login" value="Login" />
		</form>
		<div id="restricted_access_wrapper">
			<form id="restricted_access">
				<div id="unlock_wrapper">
					<img id="logo_restricted" src="assets/logo.svg" width="195" /><br>
					<div id="restricted_error" style="display:none;"></div>
					<input type="password" id="unlocker" name="unlocker" placeholder="password" required />
					<div class="sep"></div>
					<input type="submit" id="do_unlock" value="Unlock" />
					<a href="#" id="resetLink">Forgot Password?</a>
				</div>
				<div id="resetInfo">
					<p>To reset your password, you must log in again with your HAC username and password. <strong>Please note that this will reset all your settings as well.</strong></p>
					<button id="logOutToReset">Log Out &amp; Reset</button> or <a href="#" id="cancelReset">Cancel</a>
				</div>
			</form>
		</div>
		<div id="direct_access_form">
			<span id="access_code_wrapper">Access code: <input id="direct_url" readonly="true"></span>
			<!-- <img src="assets/logo.svg" id="logo" height="36" /> -->
			<canvas id="logo" height="36" width="121"></canvas>
			<span id="update_wrapper">Updated <span id="lastupdated"></span></span>
			<span id="edited_notice">Edited</span>
			<span id="offline_notice">Offline</span>
			<span id="action_buttons">
				<!-- <img class="loading" src="assets/loading.png" /> -->
				<span class="spinner"></span>
				<button id="do_direct_access">Refresh</button>
				<button id="cancel_refresh">Cancel</button>
				<button id="do_options">Options</button>
				<button id="do_logout">Logout</button>
				<button id="do_close">&times;</button>
			</span>
		</div>
		<div id="grades"></div>
		<div id="classgrades"></div>
	</body>
</html>
