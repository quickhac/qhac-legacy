	<body>
		<script type="text/x-handlebars" data-template-name="login">
			<div id="login_wrapper">
				<form id="login_form" {{action "login" on="submit"}}>
					<img id="logo_login" src="assets/logo.svg" width="195" /><br>
					<div id="error_msg" style="display: none;"></div>
					<div class="textInput">{{input value=username type="text" id="login" name="login" placeholder="username"}}<div class="sep"></div></div>
					<div class="textInput">{{input value=password type="text" id="password" name="password" placeholder="password"}}<div class="sep"></div></div>
					<div class="textInput">{{input value=studentid id="studentid" name="studentid" placeholder="student id" pattern="[0-9]{6,8}"}}<div class="sep"></div></div>
					{{view Ember.Select contentBinding="districts" id="district" name="district"}}
					<input type="submit" id="do_login" {{bindAttr value="loginMessage"}} {{bindAttr disabled="isProcessing"}} />
				</form>
			</div>
		</script>
