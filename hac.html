    <script type='text/javascript'>
    window.Muscula = { settings:{
        logId:"3235c29f-3e0e-4991-b63f-512c44e2d4d5", suppressErrors: false, branding: 'none'
    }};
    (function () {
        var m = document.createElement('script'); m.type = 'text/javascript'; m.async = true;
        m.src = (window.location.protocol == 'https:' ? 'https:' : 'http:') +
            '//musculahq.appspot.com/Muscula2.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(m, s);
        window.Muscula.run=function(c){eval(c);window.Muscula.run=function(){};};
        window.Muscula.errors=[];window.onerror=function(){window.Muscula.errors.push(arguments);
        return window.Muscula.settings.suppressErrors===undefined;}
    })();
    </script>
		<link type="text/css" rel="stylesheet" href="hac.css" />
		<link type="text/css" rel="stylesheet" href="lib/tipsy.css" />
		<script type="text/javascript" src="lib/jquery-2.0.0.min.js"></script>
		<script type="text/javascript" src="lib/jquery.easing.1.3.js"></script>

	<body>
		<div id="login_wrapper">
			<form id="login_form">
				<img id="logo_login" src="assets/logo.svg" width="195" /><br>
				<div id="error_msg" style="display: none;"></div>
				<div class="textInput"><input id="login" name="login" placeholder="username" required /><div class="sep"></div></div>
				<div class="textInput"><input type="password" id="password" name="password" placeholder="password" required /><div class="sep"></div></div>
				<div class="textInput"><input id="studentid" name="studentid" placeholder="student id" pattern="[0-9]{6,8}" required /><div class="sep"></div></div>
				<select id="district" name="district">
					<option value="rrisd">Round Rock ISD</option>
					<option value="aisd">Austin ISD</option>
				</select>
				<input type="submit" id="do_login" value="Login" />
			</form>
		</div>
		<div id="restricted_access_wrapper">
			<div id="locked_bg_top"></div>
			<div id="locked_bg_bottom"></div>
			<form id="restricted_access">
				<div id="unlock_wrapper">
					<img id="logo_restricted" src="assets/logo.svg" width="195" /><br>
					<div id="restricted_error" class="error_msg" style="display:none;"></div>
					<div class="textInput"><input type="password" id="unlocker" name="unlocker" placeholder="password" required /><div class="sep"></div></div>
					<input type="submit" id="do_unlock" value="Unlock" />
					<a href="#" id="resetLink">Forgot Password?</a>
				</div>
				<div id="resetInfo">
					<p>To reset your password, you must log in again with your HAC username and password. <strong>Please note that this will reset all your settings as well.</strong></p>
					<button id="logOutToReset">Log Out &amp; Reset</button> or <a href="#" id="cancelReset">Cancel</a>
				</div>
			</form>
		</div>
		<div id="main_view">
			<div id="direct_access_form">
				<span id="access_code_wrapper">Access code: <input id="direct_url" readonly="true"></span>
				<!-- <img src="assets/logo.svg" id="logo" height="36" /> -->
				<canvas id="logo" height="36" width="121"></canvas>
				<span id="update_wrapper">Updated <span id="lastupdated"></span></span>
				<span id="edited_notice">Edited</span>
				<span id="offline_notice">Offline</span>
				<span id="action_buttons">
					<span class="spinner"></span>
					<button id="do_direct_access">Refresh</button>
					<button id="cancel_refresh">Cancel</button>
					<button id="do_options">Options</button>
					<button id="do_logout">Logout</button>
					<button id="do_close">&times;</button>
				</span>
			</div>
			<div id="grades"></div>
			<div id="classgrades"></div>
		</div>
